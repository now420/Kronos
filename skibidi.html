<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Browser Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #5d9cec;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4a8bda;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Skibidi Browser</h1>
        <form action="https://duckduckgo.com/" method="get">
            <input type="text" name="q" placeholder="skibidi browser">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
